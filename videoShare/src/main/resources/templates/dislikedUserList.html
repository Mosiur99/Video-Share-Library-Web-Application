<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Video Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div>
    <h5>Who disliked this video</h5>
    <div th:if="${not #lists.isEmpty(userList)}">
        <div th:each="dislikedUser : ${userList}">
            <p th:text="${dislikedUser.username}"></p>
        </div>
    </div>
        <div th:if="${#lists.isEmpty(userList)}">
            <p>No one has disliked this video yet</p>
        </div>
</div>
</body>
</html>
