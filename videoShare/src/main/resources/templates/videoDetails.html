<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Video Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h1>Video Details</h1>
<div>
    <h2>Video Title</h2>
    <!-- Replace 'videoTitle' with your actual video title -->
    <p th:text="${video.title}">Video Title</p>
    <div class="video-container">
        <!--        <iframe width="560" height="315" th:src="@{'https://www.youtube.com/embed/${video.videoId}'}" frameborder="0" allowfullscreen></iframe>-->

        <!--        <iframe width="560" height="315" src="@{${'https://www.youtube.com/embed/'+video.videoId}}" frameborder="0" allowfullscreen></iframe>-->


        <iframe width="700" height="315" th:src="@{${'https://www.youtube.com/embed/'+video.videoId}}" frameborder="0" allowfullscreen></iframe>


        <!--        <iframe width="854" height="480" src="https://www.youtube.com/embed/video.videoId" frameborder="0" allowfullscreen></iframe>-->


        <!--        <iframe width="560" height="315" th:src="@{'https://www.youtube.com/embed/+${T(com.webApplication.videoShare.utility.YoutubeUtil.extractVideoIdFromUrl(video.url))}'}" frameborder="0" allowfullscreen></iframe>-->
    </div>
</div>
<div>
    <h2>View Count</h2>
    <p th:text="${video.viewCount}">${video.viewCount}</p>
</div>
<div>
    <form th:action="@{${'/user/like/'+video.videoId}}" method="post">
<!--        <input type="hidden" name="videoId" th:value="${video.videoId}" />-->
        <button type="submit" class = "btn btn-primary">Like</button>
        <p th:text="${video.likeCount}">${video.likeCount}</p>
    </form>
</div>
<div>
    <form th:action="@{${'/user/dislike/'+video.videoId}}" method="post">
<!--        <input type="hidden" name="videoId" th:value="${video.videoId}" />-->
        <button type="submit" class = "btn btn-danger">Dislike</button>
        <p th:text="${video.dislikeCount}">${video.dislikeCount}</p>
    </form>
</div>
</body>
</html>
