<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="login-container d-flex justify-content-center align-items-center flex-wrap">
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid email and password.
    </div>
    <form th:action="@{/userLogin}" method="post">
        <div class="from-group my-3">
            <h4 class="text-primary text-center">User Login</h4>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class = "btn btn-primary float-left">Login</button>
        <a href="/userSignup" class="btn btn-primary float-right"><p class="text-wrap" style="width: 6rem; height: 2rem;">Create a new account</p></a>
    </form>
</div>
</body>
</html>
