<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Video Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        #buttons{
            width: 50%;
        }
        #textarea{
            width: 900px;
        }
        #video-box{
            margin-top: 2%;
            margin-left: 4%;
        }
        #view{
            width: 55%;
        }
        ul {
            list-style-type: none;
        }
    </style>
</head>

<body>

<div>
    <a href="/user/userHome" class="btn btn-primary m-3">Return Home Page</a>
</div>

<div class="d-flex justify-content-center align-items-center flex-column" id="video-box">

    <div class="row mx-1">
        <div>
            <h5 th:text="${video.title}" class="mx-2">Video Title</h5>
            <div class="video-container m-3">
                <iframe width="1000" height="500"
                        th:src="@{${'https://www.youtube.com/embed/'+video.videoId+'?autoplay=1'}}"
                        frameborder="0" allowfullscreen allow="autoplay"></iframe>
            </div>
        </div>
    </div>

    <div class="row mx-1" id="view">
        <h6 class="mx-1">View Count:</h6>
        <h6><p class="text-primary" th:text="${video.viewCount}"></p></h6>
    </div>

    <div class="row" id="buttons">
        <div class="col" id="button1">
            <form id="likeForm" th:action="@{${'/user/likeOrDislike/'+video.videoId+'/'+video.id+'/LIKE'}}">
                <button type="button" class="btn btn-primary click" onclick="likeVideo()">Like</button>
                <p id="likeCount" th:text="${video.likeCount}"></p>
            </form>
        </div>
        <div class="col" id="button2">
            <form id="dislikeForm" th:action="@{${'/user/likeOrDislike/'+video.videoId+'/'+video.id+'/DISLIKE'}}">
                <button type="button" class="btn btn-danger click" onclick="dislikeVideo()">Dislike</button>
                <p id="dislikeCount" th:text="${video.dislikeCount}"></p>
            </form>
        </div>
        <div class="col" id="button3">
            <form th:action="@{${'/user/details/'+video.videoId+'/'+video.id}}">
                <button type="button" class="btn btn-secondary click" onclick="getDetails()">Details</button>
                <ul id="actionList">

                </ul>
            </form>
        </div>
    </div>

    <div class="m-3">
        <form th:action="@{'/user/comment/'+video.id+'/'+user.id}" method="post">
            <label for="textarea">Comment</label>
            <textarea id="textarea" name="description"></textarea>
            <button type="button" class="btn btn-primary click" onclick="postComment()">Submit</button>
            <ul th:each="comment : ${comments}" class="m-3" id="commentList">
                <li th:text="${comment.user.id}"></li>
                <li th:text="${comment.description}"></li>
            </ul>
        </form>
    </div>
</div>

<script th:inline="javascript">
    function postComment() {
    var videoId = /*[[${video.id}]]*/ '';
    var userId = /*[[${user.id}]]*/ '';
    var description = document.getElementById('textarea').value.trim();

    if (description === '') {
        alert('Please enter a comment.');
        return;
    }

    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/user/comment/' + videoId + '/' + userId, true);
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.onload = function () {
        if (xhr.status === 200) {
            document.getElementById('textarea').value = '';

            fetchComments();
        }
    };
    xhr.send('description=' + encodeURIComponent(description));
}

function fetchComments() {
    var videoId = /*[[${video.id}]]*/ '';
    var userId = /*[[${user.id}]]*/ '';

    var xhr = new XMLHttpRequest();
    xhr.open('GET', '/user/comments/' + videoId + '/' + userId, true);
    xhr.onload = function () {
        if (xhr.status === 200) {
            // Parse the response JSON
            var comments = JSON.parse(xhr.responseText);

            updateCommentList(comments);
        }
    };
    xhr.send();
}

function updateCommentList(comments) {
    var ul = document.getElementById('commentList');
    ul.innerHTML = '';

    comments.forEach(function(comment) {
        var liUserId = document.createElement('li');
        liUserId.innerText = comment.userId;

        var liDescription = document.createElement('li');
        liDescription.innerText = comment.description;

        ul.appendChild(liUserId);
        ul.appendChild(liDescription);
    });
}



    function likeVideo() {
    var id = /*[[${video.id}]]*/ '';
    var videoId = /*[[${video.videoId}]]*/ '';
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/user/likeOrDislike/' + videoId + '/' + id + '/LIKE', true);
    xhr.onload = function () {
        if (xhr.status === 200) {
            var responseDTO = JSON.parse(xhr.responseText);
            document.getElementById('likeCount').innerText = responseDTO.likeCount;
            document.getElementById('dislikeCount').innerText = responseDTO.dislikeCount;

            var likedUsers = responseDTO.likedUsers;
                var dislikedUsers = responseDTO.dislikedUsers;
                var list = document.getElementById('actionList');
                list.innerText = '';
                var paragraph = document.createElement('li');
                paragraph.innerText = "Liked User List";
                list.appendChild(paragraph);
                if(likedUsers.length === 0){
                    var paragraph = document.createElement('li');
                    paragraph.innerText = 'No user have';
                    list.appendChild(paragraph);
                }
                for(var i in likedUsers){
                    var user = document.createElement('li');
                    user.innerText = likedUsers[i].username;
                    list.appendChild(user);
                }
                var paragraph2 = document.createElement('li');
                paragraph2.innerText = "Disliked User List";
                list.appendChild(paragraph2);
                if(dislikedUsers.length === 0){
                    var paragraph = document.createElement('li');
                    paragraph.innerText = 'No user have';
                    list.appendChild(paragraph);
                }
                for(var i in dislikedUsers){
                    var user = document.createElement('li');
                    user.innerText = dislikedUsers[i].username;
                    list.appendChild(user);
                }

            document.getElementById('actionList').style.display = 'none';
        }
    };
    xhr.send();
}

    function dislikeVideo() {
    var id = /*[[${video.id}]]*/ '';
    var videoId = /*[[${video.videoId}]]*/ '';
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/user/likeOrDislike/' + videoId + '/' + id + '/DISLIKE', true);
    xhr.onload = function () {
        if (xhr.status === 200) {
            var responseDTO = JSON.parse(xhr.responseText);
            document.getElementById('likeCount').innerText = responseDTO.likeCount;
            document.getElementById('dislikeCount').innerText = responseDTO.dislikeCount;

            var likedUsers = responseDTO.likedUsers;
                var dislikedUsers = responseDTO.dislikedUsers;
                var list = document.getElementById('actionList');
                list.innerText = '';
                var paragraph = document.createElement('li');
                paragraph.innerText = "Liked User List";
                list.appendChild(paragraph);
                if(likedUsers.length === 0){
                    var paragraph = document.createElement('li');
                    paragraph.innerText = 'No user have';
                    list.appendChild(paragraph);
                }
                for(var i in likedUsers){
                    var user = document.createElement('li');
                    user.innerText = likedUsers[i].username;
                    list.appendChild(user);
                }
                var paragraph2 = document.createElement('li');
                paragraph2.innerText = "Disliked User List";
                list.appendChild(paragraph2);
                if(dislikedUsers.length === 0){
                    var paragraph = document.createElement('li');
                    paragraph.innerText = 'No user have';
                    list.appendChild(paragraph);
                }
                for(var i in dislikedUsers){
                    var user = document.createElement('li');
                    user.innerText = dislikedUsers[i].username;
                    list.appendChild(user);
                }

            document.getElementById('actionList').style.display = 'none';
        }
    };
    xhr.send();
}

    function getDetails() {
    var videoId = /*[[${video.videoId}]]*/ '';
    var id = /*[[${video.id}]]*/ '';
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/user/details/' + videoId + '/' + id, true);
    xhr.onload = function () {
            if (xhr.status === 200) {

                var responseDTO = JSON.parse(xhr.responseText);
            document.getElementById('likeCount').innerText = responseDTO.likeCount;
            document.getElementById('dislikeCount').innerText = responseDTO.dislikeCount;

            var likedUsers = responseDTO.likedUsers;
                var dislikedUsers = responseDTO.dislikedUsers;
                var list = document.getElementById('actionList');
                list.innerText = '';
                var paragraph = document.createElement('li');
                paragraph.innerText = "Liked User List";
                list.appendChild(paragraph);
                if(likedUsers.length === 0){
                    var paragraph = document.createElement('li');
                    paragraph.innerText = 'No user have';
                    list.appendChild(paragraph);
                }
                for(var i in likedUsers){
                    var user = document.createElement('li');
                    user.innerText = likedUsers[i].username;
                    list.appendChild(user);
                }
                var paragraph2 = document.createElement('li');
                paragraph2.innerText = "Disliked User List";
                list.appendChild(paragraph2);
                if(dislikedUsers.length === 0){
                    var paragraph = document.createElement('li');
                    paragraph.innerText = 'No user have';
                    list.appendChild(paragraph);
                }
                for(var i in dislikedUsers){
                    var user = document.createElement('li');
                    user.innerText = dislikedUsers[i].username;
                    list.appendChild(user);
                }

                var action = document.getElementById('actionList');
                if(action.style.display === 'block'){
                    action.style.display = 'none';
                }else{
                    action.style.display = 'block';
                 }
<!--                document.getElementById('actionList').style.display = 'none';-->
            }
        };
        xhr.send();
}
</script>

</body>
</html>
