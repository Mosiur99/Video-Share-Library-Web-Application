<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Video</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Video</h2>
    <form th:action="@{${'/user/edit/'+video.videoId+'/'+video.id}}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input th:value="${video.title}" type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="url">URL:</label>
            <input th:value="${video.url}" type="text" class="form-control" id="url" name="url" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
