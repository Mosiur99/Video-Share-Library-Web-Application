<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Video List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .ytplayer
        {
            pointer-events: none;
        }
    </style>
</head>
<body>
<div>
    <a th:href="@{/user/userDashboard}"><button class = "btn btn-primary float-left m-3">User Dashboard</button></a>
</div>
<div>
    <a th:href="@{/logout}"><button class = "btn btn-primary float-right m-3">Log Out</button></a>
</div>
<div class = "p-3">
    <div class = "text-center"><h1>Video List</h1></div>
    <div th:each="video : ${videoList}">
        <h2 th:text="${video.title}"></h2>
        <div class="video-container">
            <iframe class = "ytplayer" width="700" height="315" th:src="@{${'https://www.youtube.com/embed/'+video.videoId}}" frameborder="0" allowfullscreen></iframe>
        </div>
        <a th:href="@{${'/user/videoDetails/'+video.videoId+'/'+video.id}}" class="btn btn-primary">Video Details</a>
    </div>

</div>
</body>
</html>
